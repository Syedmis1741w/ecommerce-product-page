<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MyStore</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/450" class="img-fluid rounded" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2 class="fw-bold">Sample Product Name</h2>
                <p class="text-muted">Category: Electronics</p>
                <h4 class="text-success fw-bold">₹ 2,499</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer ut dui eget lorem porttitor ultricies.</p>
                <button class="btn btn-primary btn-lg">Add to Cart</button>
            </div>
        </div>

        <hr class="my-5" />

        <h3 class="mb-4">Related Products</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">₹ 1,299</p>
                        <button class="btn btn-outline-primary">View</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">₹ 1,999</p>
                        <button class="btn btn-outline-primary">View</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">₹ 2,299</p>
                        <button class="btn btn-outline-primary">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
